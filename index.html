<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with images</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="image-container image-container--birds">
        <img src="./images/birds/img1.webp" alt="bird1">
        <img src="./images/birds/img3.webp" alt="bird3">
        <img src="./images/birds/img5.webp" alt="bird5">
        <img src="./images/birds/img7.webp" alt="bird7">
        <img src="./images/birds/img9.webp" alt="bird9">
        <img src="./images/birds/img11.webp" alt="bird11">
        <img src="./images/birds/img13.webp" alt="bird113">
        <img src="./images/birds/img15.webp" alt="bird15">
        <img src="./images/birds/img17.webp" alt="bird17">
        <img src="./images/birds/img19.webp" alt="bird19">
    </div>

    <div class="image-container image-container--chair">
        <img src="./images/chair/1.jpg" alt="chair1">
        <img src="./images/chair/2.jpg" alt="chair2">
        <img src="./images/chair/3.jpg" alt="chair3">
        <img src="./images/chair/4.jpg" alt="chair4">
        <img src="./images/chair/5.jpg" alt="chair5">
        <img src="./images/chair/6.jpg" alt="chair6">

    </div>

    <input type="range" min="0" max="5" class="slider">
</body>

</html>
